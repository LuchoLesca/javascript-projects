<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="styles.css">
    <script src="index.js" type="module"></script>
</head>
<body>
    <main class="container">
        <h1>Tic-Tac-Toe</h1>
        <div board class="board cross-plays">
            <div cell class="cell"></div>
            <div cell class="cell"></div>
            <div cell class="cell"></div>
            <div cell class="cell"></div>
            <div cell class="cell"></div>
            <div cell class="cell"></div>
            <div cell class="cell"></div>
            <div cell class="cell"></div>
            <div cell class="cell"></div>
        </div>
        <dialog>
            <span winner-message></span>
            <form method="dialog">
                <button>OK</button>
            </form>
        </dialog>
        <nav>
            <div class="score score-crosses">
                <span>Crosses: </span><span crosses-score>0</span>
            </div>
            <button>RESET</button>
            <div  class="score score-circles">
                <span>Circles: </span><span circles-score>0</span>
            </div>
        </nav>
    </main>
</body>
</html>
