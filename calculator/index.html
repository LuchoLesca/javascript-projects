    Calculator project using ES6 JavaScript and classes
    Based on: https://www.youtube.com/watch?v=j59qQ7YWLxw
    Original example repo: https://github.com/WebDevSimplified/Vanilla-JavaScript-Calculator

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator in JavasCript</title>
 
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="display">
            <div class="previous-operand">2,484 *</div>
            <div class="current-operand">658,255</div>
        </div>
        <button class="span-two">AC</button>
        <button>DEL</button>
        <button>รท</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="span-two">=</button>
    </div>
</body>
</html>
