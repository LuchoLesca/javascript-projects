<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
        Based on a tutorial by Tyler Potts
        Source: https://www.youtube.com/watch?v=6eFwtaZf6zc
        Original repo: https://github.com/TylerPottsDev/yt-js-todo-2022
     -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List using LocalStorage V1.0</title>

    <link rel="stylesheet" href="styles.css">

    <!-- IMPORT JS -->
    <script defer src="script.js" type="module"></script>
</head>
<body>
    <main class="container">
        <h1>To-do list</h1>

        <section class="add-todo">
            <form id="add-todo-form">
                <label for="content">What do you need to do?</label><br />
                <input 
                    type="text"
                    placeholder="e.g. Do the thing"
                    name="content"
                    id="content"
                    autocomplete="off"
                    autofocus>
                <input type="submit" value="Add to-do" />
            </form>
        </section>

        <section class="todo-list-section">
            <h3>TO-DOs</h3>
            <div class="todo-list" id="todo-list">
                <!-- Filled using LocalStorage -->
            </div>
        </section>
    </main>
</body>
</html>
